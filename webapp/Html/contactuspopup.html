<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigzera Homepage</title>
    <!-- <link rel="stylesheet" href="/Css/contactuspopup.css" /> -->
    <link rel="stylesheet" href="/Css/gpt_contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="logo">Gigzera</div>
          <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="./findajob.html">Jobs</a>
            <a href="./AboutUs.html">About Us</a>
            <!-- <a class="contact-btn" id="contactBtn" href="./contactuspopup.html"
              >Contact Us</a
            > -->
            <!-- <a href="AboutUs.html">About Us</a>   -->
            <button class="contact-btn" id="contactBtn">Contact Us</button>
            <a href="Industries.html">Industries</a>
          </div>
        </nav>
      </header>

      <!-- Popup Container -->
      <div id="popupPanel" class="popup-container">
        <div class="popup-header">
          <h2>Contact Us</h2>
          <button class="close-button" id="closeBtn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="help-form" class="space-y-4">
          <div>
            <label>Name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label>User ID/Phone Number</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your ID or phone number"
            />
          </div>
          <div>
            <label>Reason</label>
            <select class="form-input">
              <option value="">Select a reason</option>
              <option value="technical">Technical Support</option>
              <option value="billing">Billing Issue</option>
              <option value="account">Account Management</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label>Description</label>
            <textarea
              rows="4"
              class="form-input"
              placeholder="Describe your concern in detail"
            ></textarea>
          </div>

          <button type="submit" class="send-button">Send Message</button>
        </form>

        <!-- Image and Address Below Send Button -->
        <img
          class="popup-image"
          src="https://storage.googleapis.com/uxpilot-auth.appspot.com/e3121a901b-e0d56f6afdbd31c149c1.png"
          alt="Contact Us Image"
        />
        <div class="address">
          <p>123 Main St, Anytown, USA</p>
          <!-- Change this to your actual address -->
        </div>
      </div>
    </div>

    <script>
      // JavaScript for opening and closing the popup
      const contactBtn = document.getElementById("contactBtn");
      const popupPanel = document.getElementById("popupPanel");
      const closeBtn = document.getElementById("closeBtn");

      contactBtn.onclick = function () {
        popupPanel.style.display = "block"; // Show the popup
      };

      closeBtn.onclick = function () {
        popupPanel.style.display = "none"; // Hide the popup
      };

      // Close the popup when clicking outside of it
      window.onclick = function (event) {
        if (event.target === popupPanel) {
          popupPanel.style.display = "none";
        }
      };
    </script>
  </body>
</html>
