<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigzera Homepage</title>
    <link rel="stylesheet" href="/Css/contactuspopup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem;
        color: #fff;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links a {
        color: #fff;
        margin-left: 1rem;
        text-decoration: none;
      }

      .nav-links a:hover {
        color: #f4a261;
      }

      /* Popup Container (Sidebar) */
      .popup-container {
        position: fixed;
        top: 0;
        right: -100%;
        width: 400px;
        height: 100%;
        background-color: #fff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        transition: right 0.3s ease-in-out;
        z-index: 1000;
        padding: 1rem;
        overflow-y: auto;
      }

      .popup-container.open {
        right: 0;
      }

      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .popup-header h2 {
        margin: 0;
      }

      .close-button {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .form-input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .send-button {
        display: block;
        width: 100%;
        padding: 0.7rem;
        background-color: #f4a261;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
      }

      .send-button:hover {
        background-color: #e76f51;
      }

      .popup-image {
        width: 100%;
        margin: 1rem 0;
      }

      .address {
        text-align: center;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">Gigzera</div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="./findajob.html">Jobs</a>
          <a href="./AboutUs.html">About Us</a>
          <a href="#" class="contact-btn" id="contactBtn">Contact Us</a>
          <a href="./Industries.html">Industries</a>
        </div>
      </nav>
    </header>

    <!-- Sidebar -->
    <div id="popupPanel" class="popup-container">
      <div class="popup-header">
        <h2>Contact Us</h2>
        <button class="close-button" id="closeBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="help-form">
        <div>
          <label>Name</label>
          <input type="text" class="form-input" placeholder="Enter your name" />
        </div>
        <div>
          <label>User ID/Phone Number</label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter your ID or phone number"
          />
        </div>
        <div>
          <label>Reason</label>
          <select class="form-input">
            <option value="">Select a reason</option>
            <option value="technical">Technical Support</option>
            <option value="billing">Billing Issue</option>
            <option value="account">Account Management</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label>Description</label>
          <textarea
            rows="4"
            class="form-input"
            placeholder="Describe your concern in detail"
          ></textarea>
        </div>

        <button type="submit" class="send-button">Send Message</button>
      </form>

      <img
        class="popup-image"
        src="https://storage.googleapis.com/uxpilot-auth.appspot.com/e3121a901b-e0d56f6afdbd31c149c1.png"
        alt="Contact Us Image"
      />
      <div class="address">
        <p>123 Main St, Anytown, USA</p>
      </div>
    </div>

    <script>
      // JavaScript to open and close the sidebar
      const contactBtn = document.getElementById("contactBtn");
      const popupPanel = document.getElementById("popupPanel");
      const closeBtn = document.getElementById("closeBtn");

      contactBtn.addEventListener("click", () => {
        popupPanel.classList.add("open");
      });

      closeBtn.addEventListener("click", () => {
        popupPanel.classList.remove("open");
      });

      // Close sidebar when clicking outside of it
      window.addEventListener("click", (event) => {
        if (
          !popupPanel.contains(event.target) &&
          !contactBtn.contains(event.target) &&
          popupPanel.classList.contains("open")
        ) {
          popupPanel.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
