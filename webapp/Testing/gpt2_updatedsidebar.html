<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Navbar Styling */
      .header {
        background-color: #f8f9fa;
        padding: 10px 20px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      .nav-links a,
      .contact-btn {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        border: none;
        background: none;
        cursor: pointer;
      }

      .contact-btn {
        font-weight: bold;
        color: #007bff;
      }

      .contact-btn:hover {
        text-decoration: underline;
      }

      /* Popup Overlay */
      #popupOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }

      /* Sidebar (Popup Container) */
      #popupPanel {
        position: fixed;
        top: 0;
        right: -400px; /* Initially off-screen */
        width: 400px;
        height: 100%;
        background-color: #fff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
        transition: right 0.3s ease-in-out;
        z-index: 1000;
      }

      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .popup-header h2 {
        font-size: 20px;
        margin: 0;
      }

      .close-button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      #help-form {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      textarea {
        resize: none;
      }

      .send-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .popup-image {
        display: block;
        max-width: 100%;
        margin: 20px auto;
      }

      .address {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="logo">Gigzera</div>
          <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="./findajob.html">Jobs</a>
            <a href="./AboutUs.html">About Us</a>
            <button class="contact-btn" id="contactBtn">Contact Us</button>
            <a href="Industries.html">Industries</a>
          </div>
        </nav>
      </header>
    </div>

    <!-- Popup Overlay -->
    <div id="popupOverlay"></div>

    <!-- Popup Container (Sidebar) -->
    <div id="popupPanel" class="popup-container">
      <div class="popup-header">
        <h2>Contact Us</h2>
        <button class="close-button" id="closeBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="help-form">
        <div>
          <label>Name</label>
          <input type="text" class="form-input" placeholder="Enter your name" />
        </div>
        <div>
          <label>User ID/Phone Number</label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter your ID or phone number"
          />
        </div>
        <div>
          <label>Reason</label>
          <select class="form-input">
            <option value="">Select a reason</option>
            <option value="technical">Technical Support</option>
            <option value="billing">Billing Issue</option>
            <option value="account">Account Management</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label>Description</label>
          <textarea
            rows="4"
            class="form-input"
            placeholder="Describe your concern in detail"
          ></textarea>
        </div>
        <button type="submit" class="send-button">Send Message</button>
      </form>

      <img
        class="popup-image"
        src="https://storage.googleapis.com/uxpilot-auth.appspot.com/e3121a901b-e0d56f6afdbd31c149c1.png"
        alt="Contact Us Image"
      />
      <div class="address">
        <p>123 Main St, Anytown, USA</p>
      </div>
    </div>

    <script>
      const contactBtn = document.getElementById("contactBtn");
      const popupPanel = document.getElementById("popupPanel");
      const popupOverlay = document.getElementById("popupOverlay");
      const closeBtn = document.getElementById("closeBtn");

      // Function to open sidebar
      contactBtn.onclick = function () {
        popupOverlay.style.display = "block"; // Show overlay
        popupPanel.style.right = "0"; // Slide in sidebar
      };

      // Function to close sidebar
      function closeSidebar() {
        popupOverlay.style.display = "none"; // Hide overlay
        popupPanel.style.right = "-400px"; // Slide out sidebar
      }

      closeBtn.onclick = closeSidebar;

      // Close sidebar when clicking outside
      popupOverlay.onclick = closeSidebar;
    </script>
  </body>
</html>
