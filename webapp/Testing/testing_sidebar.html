<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      /* Sidebar Styling */
      .sidebar {
        height: 100%;
        width: 0; /* Initially hidden */
        position: fixed;
        top: 0;
        right: 0; /* Slide-in from the right */
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s; /* Smooth slide-in effect */
        padding-top: 60px;
        z-index: 1000; /* Above content */
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
      }

      .open-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 1001;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 30px;
        margin-left: 50px;
        color: white;
        cursor: pointer;
      }

      /* Main content */
      .main-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Open Sidebar Button -->
    <button class="open-btn" onclick="openSidebar()">☰ Open Sidebar</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <span class="close-btn" onclick="closeSidebar()">×</span>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Main Content Area</h1>
      <p>
        This is where the main page content goes. The sidebar will not affect
        this content.
      </p>
    </div>

    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
  </body>
</html>
